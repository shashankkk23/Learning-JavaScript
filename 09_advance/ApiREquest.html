    <script>
      const requestUrl = "https://api.github.com/users/shashankkk23";
      const xhr = new XMLHttpRequest(); // its a method it has inbuilt readystate etc... //we have to create fresh object with new keyword
      xhr.open("GET", requestUrl);//it sends request it avail after creating XMLHTTpRequest type | it takes 2 parameters one is mehtod(which type of request u wanna send like GET, POST, PUT,and payloads aswell) and secondis(string api link or variable refernce where api link stored)
      xhr.onreadystatechange = function () { //it will continuosly monitor state //it takes a function like if state is changes then what to do..
        console.log(xhr.readyState);
        if (xhr.readyState === 4) { //it check if readystate is equal to 4 then we have to start executing its inner code]]
            // const data = this.responseText// here we are cerating data varible to this.responseText
            const data = JSON.parse(xhr.responseText);//here we are converting responseText to JSON, after this the typeof data is object and we simply see after calling like object
            // console.log(this.responseText);//this keyword work as currentContext  ||when we are talking about current context then we use thus keyword
            console.log(data.followers);
        }

    };
    xhr.send();//it calls request after open()
    </script>
