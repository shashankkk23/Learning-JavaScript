<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Part Four</title>
  </head>
  <body style="background-color: #212121; color: aliceblue">

    <ul class="language">
      <li>JavaScript</li>
    </ul>
   
  </body>    
  <script>

    function addLanguage(languageName) {
      const li = document.createElement("li");
      li.innerHTML = `${languageName}`;
      document.querySelector(".language")
      .appendChild(li);
    }
    addLanguage("python");
    addLanguage("Java");


//this üëáüèΩ approach is better then above function to add element
function AaddOptimizedEle(lang){
 const addLang = document.createElement('li')
addLang.appendChild(document.createTextNode(lang))
 document.querySelector('.language').appendChild(addLang)//append child will add new child to its parent
}
AaddOptimizedEle("shashank")
