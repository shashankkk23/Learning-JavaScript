<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Learning Part Three</title>
</head>
<body style = "background-color: #212121; color: aliceblue;">
    
</body>

<script>
const div = document.createElement('div')
console.log(div);
div.className = "main" //while creating element we have to give className not class for creating class
div.id = Math.round(Math.random() * 10 + 1)
div.setAttribute("title", "generated Title")
div.style.backgroundColor = " orange"
div.style.padding = "10px"
div.style.borderRadius = "10px"
// div.innerHTML = "shashank Tiwari" //adding text
const addTExt = document.createTextNode("shashank tiwari")
div.appendChild(addTExt)//appendChild is used for insert text
document.body.appendChild(div)
</script>
</html>
